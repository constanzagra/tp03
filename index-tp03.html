<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"
        integrity="sha256-S1J4GVHHDMiirir9qsXWc8ZWw74PHHafpsHp5PXtjTs=" crossorigin="anonymous"></script>

    <title>CRUD</title>
</head>

<body>
    <section class="container-table">
        <div class="header">
            <h4>Manage Employees</h4>
            <button class="button-add-employee" id="add-employee-bttn">
                <i class="fa fa-plus-circle" aria-hidden="true"></i>
                Add New Employee
            </button>
        </div>
        <div>
            <div class="container-input">
                <input type="text" placeholder="Filter..." class="input-filter">
            </div>
            <div class=" table-content">
                <table class="table">

                    <tr class="table-header">
                        <th><input type="checkbox" class="table-checkbox" /></th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Adress</th>
                        <th>Phone</th>
                        <th>Actions</th>
                    </tr>

                    <tbody id="manage-employees">
                        <!--<tr class="table-employee-info">
                       <td><input type="checkbox" class="table-checkbox"></td>
                        <td id="table-name"></td>
                        <td id="table-email"></td>
                        <td id="table-address"></td>
                        <td id="table-phone"></td>
                        <td><i class="material-icons edit-icon" title="Edit" id="edit-icon-button"> &#xE254; </i>
                            <i class="material-icons delete-icon" title="Delete" id="delete-icon-button"> &#xE872; </i></td>
                    </tr>-->
                    </tbody>
                </table>
            </div>
        </div>
    </section>

    <!--MODAL ADD-->
    <section id="form-add">
        <form>
            <div class="form-info-required">
                <div class="form-header">
                    <h4>Add Employee</h4>
                    <i class="material-icons form-close">
                        close
                    </i>
                </div>
                <div class="form-content">
                    <div class="form-labels">
                        <label>Name</label>
                        <div>
                            <input type="text" required>
                        </div>
                    </div>
                    <div class="form-labels">
                        <label>Email</label>
                        <div>
                            <input type="email" required>
                        </div>
                    </div>
                    <div class="form-labels">
                        <label>Adress</label>
                        <div>
                            <textarea required class="form-textarea"></textarea>
                        </div>
                    </div>
                    <div class="form-labels">
                        <label>Phone</label>
                        <div>
                            <input type="number" required>
                        </div>
                    </div>
                </div>
                <div class="form-bottom">
                    <div class="form-bottom-submit">
                        <button class="form-cancel">Cancel</button>
                        <button type="submit" class="form-submit-add">Add</button>
                    </div>
                </div>
        </form>
    </section>

    <!--MODAL EDIT-->
    <section id="form-edit">
        <form>
            <div class="form-info-required">
                <div class="form-header">
                    <h4>Edit Employee</h4>
                    <i class="material-icons form-close">
                        close
                    </i>
                </div>
                <div class="form-content">
                    <div class="form-labels">
                        <label>Name</label>
                        <div>
                            <input type="text" required>
                        </div>
                    </div>
                    <div class="form-labels">
                        <label>Email</label>
                        <div>
                            <input type="text" required>
                        </div>
                    </div>
                    <div class="form-labels">
                        <label>Adress</label>
                        <div>
                            <textarea name="message" required class="form-textarea"></textarea>
                        </div>
                    </div>
                    <div class="form-labels">
                        <label>Phone</label>
                        <div>
                            <input type="number" required>
                        </div>
                    </div>
                </div>
                <div class="form-bottom">
                    <div class="form-bottom-submit">
                        <button class="form-cancel">Cancel</button>
                        <button type="submit" class="form-submit-save">Save</button>
                    </div>
                </div>
            </div>
        </form>
    </section>

    <!--MODAL DELETE-->
    <section class="modal-delete-container" id="delete-message">
        <div class="modal-delete-message" id="modal-delete-message">
            <div class="modal-delete-header">
                <h4>Delete Employee</h4>
                <i class="material-icons modal-delete-close">
                    close
                </i>
            </div>
            <div class="modal-delete-warning">
                <p>Are you sure you want to delete these records?</p>
                <span>This action cannot be undone</span>
            </div>
            <div class="modal-bottom" id="modal-delete-bottom">
                <div class="modal-bottom-submit-delete" id="submit-delete-options">
                    <button class="modal-cancel-delete">Cancel</button>
                    <button class="modal-delete" id="delete" >Delete</button> 
                </div>
            </div>
        </div>
    </section>
    <script src="tp3.js"></script>
    <script src="js/showEmployees.js"></script>
</body>

</html>
